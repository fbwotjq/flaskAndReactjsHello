<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React! similar for loop </title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      class ContractPerson extends React.Component {

        render() {
          return (
            <div>{this.props.contract.name} {this.props.contract.number}</div>
          )
        }

      }

      class Contract extends React.Component {

        constructor(props) {
          super(props);
          this.state = {
            contracts: [
              {name: 'fbwotjq0', number:'010-0000-0000'},
              {name: 'fbwotjq1', number:'010-0000-0001'},
              {name: 'fbwotjq2', number:'010-0000-0002'},
              {name: 'fbwotjq3', number:'010-0000-0003'},
              {name: 'fbwotjq4', number:'010-0000-0004'}
            ]
          }
        }

        render() {

          const mapToComponent = (data) => {
            return data.map((contract, i) => {
              return (<ContractPerson contract={contract} key={i} />);
            });
          }

          return (
            <div>
              {/* 하드코딩 코드 <div>fbwotjq0 : 01000001500</div>
              <div>fbwotjq1 : 01000001500</div>
              <div>fbwotjq2 : 01000001500</div>
              <div>fbwotjq3 : 01000001500</div>
              <div>fbwotjq4 : 01000001500</div>
              <div>fbwotjq5 : 01000001500</div> */}
              {mapToComponent(this.state.contracts)}
            </div>
          )
        }

      }
      class App extends React.Component {
        render() {
          return (<Contract />)
        }
      }

      ReactDOM.render(<App></App>, document.getElementById('root'));

    </script>
  </body>
</html>
