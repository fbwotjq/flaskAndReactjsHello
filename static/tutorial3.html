<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script> <!-- babel 은 ECMAScript 6을 아직 호환되지 않는곳에서 사용하게 해주는 자바스크립트 컴파일러입니다. JSX를 사용가능하게 해줌 -->
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    </body>
    <script type="text/babel">

      // Adding Markdown
      // Markdown은 텍스트를 포맷화 하는데 쉬운 방법이다
      // remarkable 라이브러리를 이용해서 마크다운 텍스트를 html로 변환하는 예제
      var Comment = React.createClass({
          render: function() {
            var md = new Remarkable();
            return (
              <div className="comment">
                <h2 className="commentAuthor">{this.props.author}</h2>{md.render(this.props.children.toString())}
              </div>
            );
          }
      });
      var CommentList = React.createClass({
            render: function() {
                return (
                <div className="commentList">
                    <Comment author="Pete Hunt">This is one comment</Comment>
                    <Comment author="Jordan Walke">This is *another* comment</Comment>
                </div>
                );
            }
        });
        ReactDOM.render(<CommentList />, document.getElementById('content'));

    </script>
  </body>
</html>
